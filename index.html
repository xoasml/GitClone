<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GitHub</title>

    <meta name="author" content="HOON">
    <meta name="description"
        content="GitHub is where people build software. More than 65 million people use GitHub to discover, fork, and contribute to over 200 million projects.">

    <!-- viewport : 전체화면에 대한 세팅 -->
    <!-- width 가로넓이 설정, device-width(디바이스의 가로 넓이를 사용하겠다.) -->
    <!-- initial-scale 초기화면 확대 축소 배율, 1 -->
    <!-- user-scalable=no 스마트폰에서 손가락으로 확대 축소 하는것을 막겠다.-->
    <!-- maximum-scale=1 최대 확대 값, minimum-scale=1 최대 축소 값 -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">

    <!-- IE 랜더링 방식 설정, 수정할 이유가 없음 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Open Graph : 외부에 보여줄 정보 1 -->
    <!-- http://ogp.me/ -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="GitHub">
    <meta property="og:title" content="Build software better, together">
    <meta property="og:description"
        content="GitHub clone codeing / GitHub is where people build software. More than 65 million people use GitHub to discover, fork, and contribute to over 200 million projects.">
    <meta property="og:image" content="img/logo__github.png">
    <meta property="og:url" content="https://github.com">

    <!-- Twitter Card : 외부에 보여줄 정보 2 -->
    <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="GitHub">
    <meta property="twitter:title" content="Build software better, together">
    <meta property="twitter:description"
        content="GitHub clone codeing / GitHub is where people build software. More than 65 million people use GitHub to discover, fork, and contribute to over 200 million projects.">
    <meta property="twitter:image" content="img/logo__github.png">
    <meta property="twitter:url" content="https://github.com">

    <!-- favicon : pc용 -->
    <link rel="icon" href="favicon.png">

    <!-- favicon : mobile용 안드로이드도 똑같이 사용 가능함 -->
    <link rel="apple-touch-icon" href="favicon.png">

    <!-- favicon : IE용, 해당 코드가 없어도 root에 .ico 파일이 있다면 알아서 파비콘 설정이 됨 -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- reset.scc cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
        integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- 스타일(css) -->
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
<div class="body__container">

    <!-- HEADER -->
    <header class="section">
        <div class="inner clearfix">
            <div class="menu-group float--left">
                <div class="logo">
                    <a href="#">GitHub</a>
                </div>
                <ul class="main-menu">
                    <li><a href="#">Personal</a></li>
                    <li><a href="#">Open Sourec</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">Explore</a></li>
                </ul>
            </div>
            
            <div class="sign-group float--right">
                <div class="btn-group">
                    <a href="#" class="btn sign-in">Sign in</a>
                    <a href="#" class="btn btn--primary sign-up">Sign up</a>
                </div>
                <form id="search-form" method="POST" action="">
                    <input type="text" id="search" class="input--text" placeholder="Search GitHub">
                    <input type="submit" value="Submit">
                </form>
                <ul class="sub-menu">
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </div>

        </div>
    </header>



</div>
</body>

</html>
